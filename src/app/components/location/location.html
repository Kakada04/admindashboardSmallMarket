<!-- Main Page -->
<div class="w-full min-h-screen flex flex-col justify-start items-start p-6 bg-gray-100 dark:bg-gray-800 space-y-6">
   <div class="w-full h-[64px]">
      <span class="text-4xl font-semibold text-gray-700 dark:text-gray-200">Locations
        <br>
        <!-- <span class="text-gray-600 dark:text-gray-200 text-sm font-semibold">Welcome to your transaction</span> -->
      </span>
    </div>
  <!-- Create Location Card -->
  <div class="w-full max-w-xl bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 space-y-4">
    <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Create Location</h2>
    <div>
      <label class="block text-sm text-gray-700 dark:text-gray-300">Location Name</label>
      <input [(ngModel)]="newLocation"  type="text" class="mt-1 w-full px-4 py-2 rounded bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600 border focus:ring-2 focus:ring-blue-500" placeholder="Enter location name">
    </div>
    <button (click)="addLocation()" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Add Location</button>
  </div>

  <!-- Locations Table -->
  <div class="w-full max-w-4xl bg-white dark:bg-gray-900 rounded-xl shadow-md p-6">
    <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Location List</h2>
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200 dark:bg-gray-700">
          <th class="text-left py-2 px-4 text-sm font-medium text-gray-800 dark:text-gray-100">Location</th>
          <th class="text-left py-2 px-4 text-sm font-medium text-gray-800 dark:text-gray-100">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for(location of locations;track location){
            <tr class="border-t dark:border-gray-700">
          <td class="py-2 px-4 text-gray-700 dark:text-gray-300">{{location.location}}</td>
          <td class="py-2 px-4 space-x-2">
            <button (click)="openModal(location)" class="px-3 py-1 bg-yellow-500 hover:bg-yellow-600 text-white rounded">Edit</button>
            <button (click)="deleteLocation(location)" class="px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded">Delete</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  

<!-- Modal Scripts -->
@if (showModal) {
  <div class="fixed inset-0  bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-6 w-full max-w-md space-y-4">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Edit Location</h3>
      
        <input [(ngModel)]="location_update.locationName" type="text"
               
               class="w-full px-4 py-2 border rounded bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600"
               placeholder="Update location name" />
        <div class="flex justify-end space-x-3">
          <button type="button"
                  (click)="closeModal()"
                  class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Cancel</button>
          <button type="submit"
                  (click)="updateLocation()"
                  class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Save</button>
        </div>
      
    </div>
  </div>
}
