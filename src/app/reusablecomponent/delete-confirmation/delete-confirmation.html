<div
  *ngIf="isOpen()"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
>
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md">
    <h3 id="modal-title" class="text-lg font-semibold text-gray-900 dark:text-white">
      Confirm Deletion
    </h3>
    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
      Are you sure you want to delete this item? This action cannot be undone.
    </p>
    <div class="mt-4 flex justify-end space-x-3">
      <button
        type="button"
        (click)="cancel()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600"
      >
        Cancel
      </button>
      <button
        type="button"
        (click)="confirm()"
        class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700"
      >
        Delete
      </button>
    </div>
  </div>
</div>
